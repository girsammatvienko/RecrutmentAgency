<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<body>
<table border="1.5">
    <tr>
        <th>Employed clients amount</th>
        <th>Average order salary</th>
    </tr>
    <tr>
        <td th:text="${reportForMonth?.numberOfEmployed}?: ''"></td>
        <td th:text="${reportForMonth?.averageSalary}?: ''"></td>
    </tr>
</table>
<br><br>
<form th:action="@{/admin/createReport}" method="post">
    <input type="submit" value="Generate a report"/>
</form>
<br><br>
<form th:action="@{/admin/adminHomePage}" method="get">
    <input type="submit" value="Back"/>
</form>
</body>
</html>
